<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  <!-- 載入bootstrap提供的CSS檔案 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <!-- NavBar -->
  <!-- aria attribute 能夠提高網頁的閱讀性，通常用於無障礙設計當中 -->

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- search bar -->
  <!-- helper Class -->
  <!-- visually-hidden是screen reader only的意思，並不會顯示於螢幕上 -->
  <div class="container mt-5">
    <div class="row">
      <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
        <!--search input-->
        <div class="col-12">
          <label class="visually-hidden" for="search-input">Search keyword</label>
          <input type="text" class="form-control" id="search-input" placeholder="Movie Name">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="search-button">Search</button>
        </div>
      </form>
      <div class="viewSelection">
        <i id="movieGirdView" class="fa-solid fa-grip"></i>
        <i id="movieListView" class="fa-solid fa-list"></i>
        <!--JS加入List view-->
      </div>

    </div>
    <div class="row" id="data-panel">
    </div>
  </div>
  <!-- render Movie List -->
  <!-- 在小螢幕時只會在一row12格網格中的3格 -->

  <!-- page navigator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="pagination">
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
    </ul>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="MovieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="movie-modal-title"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="row">
          <div class="modal-body" id="movie-modal-body">
            <div class="col-sm-8" id="movie-modal-image">
              <img src="" alt="movie picture" class="img-fluid">
            </div>
            <div class="col-sm-4">
              <p id="movie-modal-date"></p>
              <p id="movie-modal-description"></p>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- List View 只是借render一下而已看畫面而已
<ul class="list-group">
  <li class="list-group-item"></li>
  <li class="list-group-item">A second item</li>
  <li class="list-group-item">A third item</li>
  <li class="list-group-item">A fourth item</li>
  <li class="list-group-item">And a fifth one</li>
</ul> -->

  <!-- 載入axios for api 串接 -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <!-- 載入bootstrap提供的JS檔案 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- 引用font awesome使用各種免費icon -->
  <script src="https://kit.fontawesome.com/ab7cc13e41.js" crossorigin="anonymous"></script>
  <!-- 引用js file -->
  <script src="index.js"></script>

</body>

</html>
